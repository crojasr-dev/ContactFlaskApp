{% extends 'layout.html' %} {%block body%}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group mb-2">
                <input type="text" name="fullname" placeholder="nombre completo" value="{{contact.1}}" class="form-control">
            </div>
            <div class="form-group mb-2">
                <input type="text" name="phone" placeholder="Teléfono" value="{{contact.2}}" class="form-control">
            </div>
            <div class="form-group mb-2">
                <input type="text" name="email" placeholder="Correo electrónico" value="{{contact.3}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block form-control">Guardar</button>
            </div>
        </form>
    </div>
</div>

{%endblock%}
